{% extends "layout.html" %} {% block content %} {% include 'navbar.html' %}
<div class="container mt-5">
  <h1 class="mb-4">Member Schedule</h1>
  <h2>Available Trainers</h2>
  <ul class="mb-5">
    {% for trainer in trainers %}
    <li><i>{{ trainer[1] }}</i></li>
    {% endfor %}
  </ul>
  <h2>Book a Session</h2>
  <form method="POST" action="/bookSession">
    <div class="form-group">
      <label for="trainer_id">Trainer ID</label>
      <select class="form-control" id="trainer_id" name="trainer_id" required>
        {% for trainer in trainers %}
        <option value="{{ trainer[0] }}">
          {{ trainer[0] }} ({{ trainer[1] }})
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="session_time">Session Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="session_time"
        name="session_time"
        required
      />
    </div>
    <div class="form-group">
      <label for="session_type">Session Type</label>
      <select class="form-control" id="session_type" name="session_type">
        <option>Cardio</option>
        <option>Pilates</option>
        <option>Weights</option>
        <option>Cross-fit</option>
        <option>Yoga</option>
      </select>
    </div>
    <a href="/member/dashboard" class="btn btn-secondary">Go Back</a>
    <button type="submit" class="btn btn-primary">Book</button>
  </form>
</div>
{% endblock %}
