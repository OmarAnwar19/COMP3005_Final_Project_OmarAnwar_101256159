<!-- 
  This file is responsible for rendering the registration page. It includes a form for the user to enter their username and password. 
  It also includes a dropdown for the user to select their user type. The form is submitted to the server using the POST method.
 -->

 {% extends "layout.html" %} {% block content %} {% include 'navbar.html' %}

 <div class="container mt-5">
   <h1>Register</h1>
   
   <!-- 
     This section includes any alerts that need to be displayed to the user.
   -->
   {% include 'alerts.html' %}
 
   <!--
     The form starts here. It uses the POST method to send data and the action attribute specifies the endpoint ("/auth/register") 
     where the form data will be sent when the form is submitted.
    -->
   <form method="POST">
     <div class="form-group">
       <label for="user_type">I am a:</label><br />
       <select class="form-control" id="user_type" name="user_type">
         <option value="Members">Member</option>
         <option value="Trainers">Trainer</option>
         <option value="Administrators">Admin</option>
       </select>
     </div>
     <div class="form-group">
       <label for="username">Username:</label><br />
       <input
         class="form-control"
         type="text"
         id="username"
         name="username"
       />
     </div>
     <div class="form-group">
       <label for="password">Password:</label><br />
       <input
         class="form-control"
         type="password"
         id="password"
         name="password"
       />
     </div>
     <input class="btn btn-primary" type="submit" value="Register" />
   </form>
   <!-- 
     This section includes a link to the login page for users who already have an account.
   -->
   <p class="mt-3">
     Already have an account? <a href="{{ url_for("auth.login") }}">Login</a>      
   </p>
 </div>
 {% endblock %}
