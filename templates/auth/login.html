{% extends "layout.html" %}
{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5">
  <h1>Login</h1>
  
  {% include 'alerts.html' %}

  <form method="POST">
    <div class="form-group">
      <label for="user_type">I am a:</label><br />
      <select class="form-control" id="user_type" name="user_type">
        <option value="Members">Member</option>
        <option value="Trainers">Trainer</option>
        <option value="Administrators">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label for="username">Username:</label><br />
      <input
        class="form-control"
        type="text"
        id="username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label><br />
      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Login" />
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{{ url_for("auth.register") }}">Register</a>      
  </p>
</div>
{% endblock %}
